<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button
    *ngIf="editMode"
    type="button"
    class="btn btn-outline-danger btn-delete"
    (click)="deleteItem()"
  >
  <img class="bi bi-trash svg-delete" src="assets/icons/trash.svg" alt="trash icon"/>
  </button>  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input
        ngbAutofocus
        type="text"
        class="form-control"
        id="nameInput"
        placeholder="Chef Name"
        ngModel
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="infoTextarea" class="form-label">Info</label>
      <textarea
        class="form-control"
        id="infoTextarea"
        rows="3"
        placeholder="Chef Info"
        ngModel
        name="info"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrlInput" class="form-label">Image Url</label>
      <input
        type="text"
        class="form-control"
        id="imageUrlInput"
        placeholder="Chef Image Url"
        ngModel
        name="imageUrl"
      />
    </div>
    <div class="form-check form-switch">
      <label class="form-check-label" for="chefOfTheWeekSwitch"
        >Chef Of The Week</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        id="chefOfTheWeekSwitch"
        ngModel
        name="chefOfTheWeek"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
    <button type="submit" class="btn btn-outline-primary" [disabled]="!form.dirty">
      {{ submitButtonText }}
    </button>
  </div>
</form>
