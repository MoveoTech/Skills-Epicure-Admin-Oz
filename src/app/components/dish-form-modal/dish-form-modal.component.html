<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button
      *ngIf="editMode"
      type="button"
      class="btn btn-outline-danger btn-delete"
      (click)="deleteItem()"
    >
      <img
        class="bi bi-trash svg-delete"
        src="../../../assets/icons/trash.svg"
        alt="trash icon"
      />
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input
        ngbAutofocus
        type="text"
        class="form-control"
        id="nameInput"
        placeholder="Restaurant Name"
        ngModel
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="restaurantSelect" class="form-label">Restaurant</label>
      <select
        id="restaurantSelect"
        class="form-select"
        aria-label="Default select "
        ngModel
        name="restaurant"
        required
      >
        <option
          *ngFor="let restaurant of restaurants; index as i"
          value="{{ restaurant._id }}"
        >
          {{ restaurant.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="componentsTextarea" class="form-label">Components</label>
      <textarea
        class="form-control"
        id="componentsTextarea"
        rows="3"
        placeholder="Dish Components"
        ngModel
        name="components"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="imageUrlInput" class="form-label">Image Url</label>
      <input
        type="text"
        class="form-control"
        id="imageUrlInput"
        placeholder="Chef Image Url"
        ngModel
        name="imageUrl"
      />
    </div>
    <div class="mb-3">
      <label for="priceInput" class="form-label">Price</label>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
          id="priceInput"
          placeholder="Dish Price"
          ngModel
          name="price"
          required
        />
        <span class="input-group-text">â‚ª</span>
      </div>
    </div>
    <div class="form-check form-switch">
      <label class="form-check-label" for="signatureDishSwitch"
        >Signature Dish</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        id="signatureDishSwitch"
        ngModel
        name="signatureDish"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="!form.dirty"
    >
      {{ submitButtonText }}
    </button>
  </div>
</form>
