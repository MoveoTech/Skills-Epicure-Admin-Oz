<div class="container-lg table-responsive">

    <table class="table table-striped table-dark table-hover">
      <thead>
        <tr class="text-center">
          <th class="col" scope="col">#</th>
          <th class="col-3" scope="col">Name</th>
          <th class="col-3" scope="col">Chef</th>
          <th class="col-5" scope="col">Image Url</th>
          <th class="col-3" scope="col">Popular</th>
          <!-- <th scope="col">Population</th> -->
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let restaurant of restaurants; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ restaurant.name }}
          </td>
          <td>{{ restaurant.chef.name }}</td>
          <td>{{ restaurant.imageUrl }}</td>
          <td>{{ restaurant.popularRestaurant }}</td>
        </tr>
      </tbody>
    </table>
</div>
