<div class="table-responsive">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Info</th>
        <th scope="col" >Weekly Chef</th>
        <!-- <th scope="col"></th> -->
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let chef of chefs; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ chef.name }}
        </td>
        <td>{{ chef.info }}</td>
        <td>{{ chef.chefOfTheWeek }}</td>
        <!-- <td><button>Edit</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
